<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="iframesfavicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Hello</h1>
    <iframe
      src="/spaces/HTML/link/index.html"
      title="link"
      style="border: 2px solid red"
    ></iframe>
    <iframe
      src="/spaces/HTML/table/index.html"
      title="table"
      style="border: none"
    ></iframe>
    <iframe
      src="/spaces/HTML/lists/"
      title="lists"
      height="200"
      width="300"
    ></iframe>
    <iframe
      src="/spaces/HTML/classes/index.html"
      name="classes"
      title="classes"
    ></iframe>
    <p>
      <a href="https://www.google.com" target="classes"
        >Google targets the classes iframe</a
      >
    </p>
  </body>
</html>
