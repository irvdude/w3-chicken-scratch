<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="listsfavi.ico" type="image/x-icon" />
  </head>
  <header></header>
  <body>
    <h2>ordered lists</h2>
    <ol>
      <li>hello</li>
      <li>my</li>
      <li>name</li>
      <li>is</li>
      <li>ordered</li>
    </ol>
    <ul style="list-style-type: square">
      <li>i</li>
      <li>am</li>
      <ul>
        <li>also</li>
        <li>indeed</li>
      </ul>
      <li>unordered</li>
    </ul>

    <dl>
      <dt>hour</dt>
      <dd>60 minutes</dd>
      <dt>minutes</dt>
      <dd>60 seconds</dd>
    </dl>

    <ul
      style="
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: cyan;
      "
    >
      <li style="float: left">
        <a
          style="
            display: block;
            color: aliceblue;
            text-align: center;
            padding: 16px;
            text-decoration: none;
          "
          href="#home"
          >this</a
        >
      </li>
      <li style="float: left">
        <a
          style="
            display: block;
            color: aliceblue;
            text-align: center;
            padding: 16px;
            text-decoration: none;
          "
          href="#home"
          >unordered</a
        >
      </li>
      <li style="float: left">
        <a
          style="
            display: block;
            color: aliceblue;
            text-align: center;
            padding: 16px;
            text-decoration: none;
          "
          href="#home"
          >list</a
        >
      </li>
      <li style="float: left">
        <a
          style="
            display: block;
            color: aliceblue;
            text-align: center;
            padding: 16px;
            text-decoration: none;
          "
          href="#home"
          >is</a
        >
      </li>
      <li style="float: left">
        <a
          style="
            display: block;
            color: aliceblue;
            text-align: center;
            padding: 16px;
            text-decoration: none;
          "
          href="#home"
          >horizontal</a
        >
      </li>
    </ul>

    <script src="app.js"></script>
  </body>
</html>
