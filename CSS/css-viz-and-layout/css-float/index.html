<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Float</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="floatfavicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="right">
      <h1>Hello World</h1>
      <p>
        css float
        <img
          src="pineapple.jpg"
          alt="pineapple"
          style="width: 5em; height: 5em"
        />
      </p>
      <p>is a cool property that specifies position of content</p>
    </div>
    <div class="left">
      <h1>Hello World</h1>
      <p>
        <img
          src="pineapple.jpg"
          alt="pineapple"
          style="width: 5em; height: 5em"
        />
        css float
      </p>
      <p>is a cool property that specifies position of content</p>
    </div>
    <div class="none">
      <h1>Hello World</h1>
      <p>
        css float
        <img
          src="pineapple.jpg"
          alt="pineapple"
          style="width: 5em; height: 5em"
        />
      </p>
      <p>is a cool property that specifies position of content</p>
    </div>
    <div class="ldiv">
      <div class="div1">Red</div>
      <div class="div2">Yellow</div>
      <div class="div3">Green</div>
    </div>
  </body>
</html>
