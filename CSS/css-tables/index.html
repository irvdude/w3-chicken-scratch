<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tables</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="tablesfavicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="main">
      <table>
        <tr>
          <th>City</th>
          <th>State</th>
          <th>Region</th>
        </tr>
        <tr>
          <td>Philly</td>
          <td>PA</td>
          <td>Northeast</td>
        </tr>
        <tr>
          <td>New York</td>
          <td>NY</td>
          <td>Northeast</td>
        </tr>
        <tr>
          <td>Chicago</td>
          <td>IL</td>
          <td>MidWest</td>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
