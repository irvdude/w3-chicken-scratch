<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Borders</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="cssborderfavicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div>
        <p class="dotted">Hello world</p>
        <p class="dashed">Hello world</p>
        <p class="solid">Hello world</p>
        <p class="double">Hello world</p>
        <p class="groove">Hello world</p>
        <p class="ridge">Hello world</p>
        <p class="inset">Hello world</p>
        <p class="outset">Hello world</p>
        <p class="none">Hello world</p>
        <p class="hidden">Hello world</p>
        <p class="mix">Hello world</p>
        <p class="one">Hello world</p>
        <p class="radius">Hello world</p>
    </div>
</html>
